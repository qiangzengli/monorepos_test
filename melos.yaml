name: counter_app

packages:
  - "app/*"
  - "packages/**"

command:
  bootstrap:
    usePubspecOverrides: true

scripts:
  analyze:
    run: melos exec -- "flutter analyze"
    description: Run `flutter analyze` in all packages
  format:
    run: melos exec -- "dart format ."
    description: Run `dart format .` in all packages
  
